# TorchTrain Config.toml
[job]
dump_folder = "./outputs"
description = "llama 13b training"

[profiling]
run_profiler = true
save_traces_folder = "profiling/traces"
# profiling frequency - example: 10 means every 10th iter will be profiled
profile_every_x_iter = 100

[metrics]
enable_tensorboard = true
save_tb_folder = "tb"
log_freq = 10

[model]
name = "llama"
flavor = "70B"
tokenizer_path = "./torchtrain/datasets/tokenizer/tokenizer.model"

[optimizer]
name = "AdamW"
lr = 1.5e-4


[training]
batch_size = 4
seq_len = 4096
warmup_steps = 200  # lr scheduler warm up
max_norm = 1.0  # grad norm clipping
steps = 1000
# only dp would be sufficient for 7B
data_parallel_degree = -1
# 8-way TP
sequence_parallel_degree = 8
pipeline_parallel_degree = 1
fp8_linear = ""
compile = false
checkpoint_interval = 3600
checkpoint_interval_type = "steps"
checkpoint_folder = ""
dataset = "openwebtext"
