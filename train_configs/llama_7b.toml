# TorchTrain Config.toml
[job]
dump_folder = "./outputs"
description = "LLaMA 7B training"

[profiling]
run_profiler = false
save_traces_folder = "profiling/traces"
# profiling frequency - example: 10 means every 10th iter will be profiled
profile_every_x_iter = 100

[metrics]
log_freq = 10
enable_tensorboard = false
save_tb_folder = "tb"

[checkpoint]
interval = 3600
interval_type = "steps"
folder = ""

[model]
name = "llama"
flavor = "7B"
norm_type = "rms" # layernorm / np_layernorm / rms / fused_rms
tokenizer_path = "./torchtrain/datasets/tokenizer/tokenizer.model"

[optimizer]
name = "AdamW"
lr = 3e-4


[training]
batch_size = 5
seq_len = 2048
warmup_steps = 20  # lr scheduler warm up
max_norm = 1.0  # grad norm clipping
steps = 41
# only dp would be sufficient for 7B
data_parallel_degree = -1
tensor_parallel_degree = 1
pipeline_parallel_degree = 1
fp8_linear = ""
compile = true
dataset = "alpaca"

[activation_checkpoint]
mode = 'none'  # ['none', 'full', 'selective']
selective_ac_option = '2'  # 'int' = ac every positive int layer or 'op', ac based on ops policy
