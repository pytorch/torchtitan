# TorchTrain Config.toml
[job]
dump_folder = "./outputs"
description = "LLaMA 13B training"

[profiling]
run_profiler = true
save_traces_folder = "profiling/traces"
# profiling frequency - example: 10 means every 10th iter will be profiled
profile_every_x_iter = 100

[metrics]
log_freq = 10
enable_tensorboard = true
save_tb_folder = "tb"

[model]
name = "llama"
flavor = "13B"
tokenizer_path = "./torchtrain/datasets/tokenizer/tokenizer.model"

[optimizer]
name = "AdamW"
lr = 3e-4

[training]
batch_size = 8
seq_len = 4096
warmup_steps = 200  # lr scheduler warm up
max_norm = 1.0  # grad norm clipping
steps = 1000
data_parallel_degree = -1
# 8-way TP, adjust to 2/4 for local(single host) runs
tensor_parallel_degree = 8
pipeline_parallel_degree = 1
fp8_linear = ""
compile = false
dataset = "openwebtext"

[checkpoint]
interval = 500
interval_type = "steps"
folder = ""

[activation_checkpoint]
mode = 'selective'  # ['none', 'full', 'selective']
selective_ac_option = 'op'  # 'int' = ac every positive int layer or 'op', ac based on ops policy
