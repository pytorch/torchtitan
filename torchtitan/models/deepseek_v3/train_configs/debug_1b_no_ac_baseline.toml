# DeepSeek V3 ~1B - NO AC, NO OFFLOAD (will show true activation memory)

[job]
dump_folder = "./outputs/debug_1b_no_ac_baseline"
description = "DeepSeek-V3 ~1B - NO AC, NO OFFLOAD"
print_config = false

[profiling]
enable_profiling = false

[metrics]
log_freq = 1
disable_color_printing = false
enable_tensorboard = false
enable_wandb = false

[model]
name = "deepseek_v3"
flavor = "debugmodel_1b"
hf_assets_path = "./tests/assets/tokenizer"

[optimizer]
name = "AdamW"
lr = 8e-4
eps = 1e-8

[lr_scheduler]
warmup_steps = 2

[training]
local_batch_size = 2
seq_len = 4096
max_norm = 1.0
steps = 5
dataset = "c4_test"
dtype = "bfloat16"
enable_cpu_offload = false

[parallelism]
data_parallel_replicate_degree = 1
data_parallel_shard_degree = -1
fsdp_reshard_after_forward = "default"
tensor_parallel_degree = 1
pipeline_parallel_degree = 1
expert_parallel_degree = 1

[checkpoint]
enable = false

[activation_checkpoint]
mode = "none"  # NO ACTIVATION CHECKPOINTING

[compile]
enable = false
