# DeepSeek V3 ~7B debug model - WITH activation offload

[job]
dump_folder = "./outputs/debug_7b_offload"
description = "DeepSeek-V3 ~7B debug - WITH activation offload"
print_config = false

[profiling]
enable_profiling = false

[metrics]
log_freq = 1
disable_color_printing = false
enable_tensorboard = false
enable_wandb = false

[model]
name = "deepseek_v3"
flavor = "debugmodel_7b"
hf_assets_path = "./tests/assets/tokenizer"

[optimizer]
name = "AdamW"
lr = 8e-4
eps = 1e-8

[lr_scheduler]
warmup_steps = 2

[training]
local_batch_size = 1
seq_len = 4096
max_norm = 1.0
steps = 10
dataset = "c4_test"
dtype = "bfloat16"
enable_cpu_offload = false

[parallelism]
data_parallel_replicate_degree = 1
data_parallel_shard_degree = -1
fsdp_reshard_after_forward = "default"
tensor_parallel_degree = 1
pipeline_parallel_degree = 1
expert_parallel_degree = 1

[checkpoint]
enable = false

[activation_checkpoint]
mode = "full"
cpu_offload = true

[compile]
enable = false
