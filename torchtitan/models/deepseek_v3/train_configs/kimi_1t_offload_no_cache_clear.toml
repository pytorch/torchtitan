# CPU OFFLOAD ONLY: EP=64, 8 nodes, NO cache clearing
# Test: Measure memory WITH CPU offload but WITHOUT cache clearing
# Configuration: 8 nodes, 64 GPUs, EP=64 (6 experts/GPU), seq=512, batch=1
# Purpose: Apple-to-apple comparison with cache clearing

[job]
dump_folder = "./outputs/kimi_1t_offload_no_cache_clear"
description = "CPU Offload Only - No Cache Clearing - 8 nodes"

[profiling]
enable_profiling = false
profile_freq = 10
enable_memory_snapshot = false

[metrics]
log_freq = 1

[model]
name = "deepseek_v3"
flavor = "kimi_k2"
hf_assets_path = "./assets/hf/DeepSeek-V3-Base"

[optimizer]
name = "AdamW"
lr = 2.2e-4

[lr_scheduler]
warmup_steps = 2
decay_ratio = 0.8

[training]
local_batch_size = 1
seq_len = 512
steps = 5
dataset = "c4_test"
skip_optimizer_step = true
enable_detailed_memory_tracking = true

# CPU OFFLOAD ONLY - NO CACHE CLEARING
enable_cpu_offload = true
clear_cache_between_steps = false

[parallelism]
data_parallel_shard_degree = -1
expert_parallel_degree = 64

[activation_checkpoint]
mode = "full"

[compile]
enable = false
