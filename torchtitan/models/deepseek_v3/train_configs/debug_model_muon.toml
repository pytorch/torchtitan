# torchtitan Config.toml

[job]
dump_folder = "./outputs"
description = "DeepSeek-V3 debug training"
print_args = false
use_for_integration_test = true

[profiling]
enable_profiling = false
save_traces_folder = "profile_trace"
profile_freq = 10
enable_memory_snapshot = false
save_memory_snapshot_folder = "memory_snapshot"

[metrics]
log_freq = 1
disable_color_printing = false
enable_tensorboard = false
save_tb_folder = "tb"
enable_wandb = false

[model]
name = "deepseek_v3"
flavor = "debugmodel"
# test tokenizer, for debug purpose only
tokenizer_path = "./tests/assets/tokenizer"
# converters = ["float8"]

[optimizer]
name = "Muon"
lr = 2e-2
weight_decay = 0.1
beta1 = 0.9
beta2 = 0.95
eps = 1e-8

# Muon-specific parameters
mu = 0.95                     # Momentum factor for Muon
algorithm = "muon"           # Main algorithm to use for 2D matrices
nesterov = false             # Whether to use Nesterov momentum
# adjust_lr = "spectral_norm"  # How to adjust LR: "spectral_norm", "rms_norm", or None (commented for debugging)
flatten = false               # Whether to flatten 3D+ tensors to 2D (needed for MoE experts)
use_triton = false           # Whether to use Triton kernel for Newton-Schulz

# Parameter-specific optimizer selection
scalar_optimizer = "adamw"        # For 1D parameters (biases, layer norms)
embedding_optimizer = "adamw"     # For embedding layers
head_optimizer = "adamw"          # For model head/output layers
routing_optimizer = "adamw"       # For routing layers (DeepSeek MoE)
head_lr_scaling = true            # Apply 1/sqrt(dim) scaling to head layers
# expert_optimizer = "adamw"        # Comment out to let experts use default classification (Muon for 2D matrices)

# Learning rate scaling factors
scalar_lr_factor = 1.0            # LR multiplier for scalar parameters
embedding_lr_factor = 1.0         # LR multiplier for embedding parameters
head_lr_factor = 1.0              # LR multiplier for head parameters (after head_lr_scaling)
routing_lr_factor = 1.0           # LR multiplier for routing parameters

[lr_scheduler]
warmup_steps = 2  # lr scheduler warm up, normally 20% of the train steps
decay_ratio = 0.8  # lr scheduler decay ratio, 80% of the train steps
decay_type = "linear"
min_lr_factor = 0.0

[training]
local_batch_size = 8
seq_len = 2048
max_norm = 1.0  # grad norm clipping
steps = 10
compile = false
dataset = "c4_test"  # supported datasets: c4_test (2K), c4 (177M)

[parallelism]
data_parallel_replicate_degree = 1
data_parallel_shard_degree = -1
fsdp_reshard_after_forward = "default" # default / never / always
tensor_parallel_degree = 1
enable_async_tensor_parallel = false
expert_parallel_degree = 1
pipeline_parallel_degree = 1
pipeline_parallel_schedule = "1F1B"

[checkpoint]
enable_checkpoint = false
folder = "checkpoint"
interval = 10
last_save_model_only = false
export_dtype = "float32"
async_mode = "disabled"  # ["disabled", "async", "async_with_pinned_mem"]

[activation_checkpoint]
mode = "none"  # ["none", "selective", "full"]
selective_ac_option = '2'  # 'int' = ac every positive int layer or 'op', ac based on ops policy

[float8]
enable_fsdp_float8_all_gather = false
precompute_float8_dynamic_scale_for_fsdp = false
filter_fqns = ["output", "router.gate"]
moe_fqns = ["experts"]
