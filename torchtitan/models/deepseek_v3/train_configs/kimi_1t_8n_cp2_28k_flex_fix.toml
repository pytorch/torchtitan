# 28k context - 8 nodes EP=64 with CP=2 + FlexAttention (with fix)
# Testing create_cp_block_mask fix

[job]
dump_folder = "./outputs/8n_cp2_28k_flex_fix"
description = "28k context CP=2 FlexAttention with CP block mask fix"

[profiling]
enable_profiling = false

[metrics]
log_freq = 1

[model]
name = "deepseek_v3"
flavor = "kimi_k2"
hf_assets_path = "./assets/hf/DeepSeek-V3-Base"

[optimizer]
name = "AdamW"
lr = 2.2e-4

[lr_scheduler]
warmup_steps = 2
decay_ratio = 0.8

[training]
local_batch_size = 1
seq_len = 28672
steps = 5
dataset = "c4_test"
enable_cpu_offload = true
clear_cache_between_steps = true
skip_optimizer_step = true

[parallelism]
data_parallel_shard_degree = -1
expert_parallel_degree = 64
context_parallel_degree = 2

[activation_checkpoint]
mode = "full"

[compile]
enable = false

[debug]
moe_force_load_balance = true
