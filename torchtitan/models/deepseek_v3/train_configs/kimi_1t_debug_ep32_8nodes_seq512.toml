# DEBUG: 8 nodes, EP=32, seq=512 to reproduce OOM
# Expected: Should OOM like Job 1270, but on stable 8-node setup
# Configuration: 8 nodes, 64 GPUs, EP=32 (12 experts/GPU), seq=512

[job]
dump_folder = "./outputs/kimi_1t_debug_ep32_8n_seq512"
description = "DEBUG - EP32 seq512 - 8 nodes - Expected OOM"

[profiling]
enable_profiling = true
profile_freq = 1
enable_memory_snapshot = true
save_traces_folder = "profile_traces"
with_stack = true
with_modules = true

[metrics]
log_freq = 1

[model]
name = "deepseek_v3"
flavor = "kimi_k2"
hf_assets_path = "./assets/hf/DeepSeek-V3-Base"

[optimizer]
name = "AdamW"
lr = 2.2e-4

[lr_scheduler]
warmup_steps = 2
decay_ratio = 0.8

[training]
local_batch_size = 1
seq_len = 512  # Same as Job 1270
steps = 2
dataset = "c4_test"

# OPTIMIZATIONS ENABLED
enable_cpu_offload = true
enable_detailed_memory_tracking = true
clear_cache_between_steps = true

[parallelism]
data_parallel_shard_degree = -1
expert_parallel_degree = 32  # 384 experts / 32 = 12 experts per GPU

[activation_checkpoint]
mode = "full"

[compile]
enable = false
