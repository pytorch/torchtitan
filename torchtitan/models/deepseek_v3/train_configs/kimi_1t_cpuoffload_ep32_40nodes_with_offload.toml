# TEST: WITH CPU Offloading
# Test: Measure memory usage WITH CPU offloading
# Configuration: 40 nodes, 320 GPUs, EP=32, seq_len=512, batch_size=1
# Purpose: Measure CPU offloading impact vs baseline

[job]
dump_folder = "./outputs/kimi_1t_cpuoffload_ep32_40nodes_with_offload"
description = "CPU Offload Test - EP32 - 40 nodes"

[profiling]
enable_profiling = true
profile_freq = 10
enable_memory_snapshot = false

[metrics]
log_freq = 1

[model]
name = "deepseek_v3"
flavor = "kimi_k2"
hf_assets_path = "./assets/hf/DeepSeek-V3-Base"

[optimizer]
name = "AdamW"
lr = 2.2e-4

[lr_scheduler]
warmup_steps = 2
decay_ratio = 0.8

[training]
local_batch_size = 1
seq_len = 512
steps = 5
dataset = "c4_test"

# TEST: CPU offload ENABLED
enable_cpu_offload = true

# Memory tracking enabled for both tests
enable_detailed_memory_tracking = true
clear_cache_between_steps = true

[parallelism]
data_parallel_shard_degree = -1
expert_parallel_degree = 32

[activation_checkpoint]
mode = "full"

[compile]
enable = false
