# PROFILING: EP=64, 8 nodes, CPU offload + cache clear
# Purpose: Deep profiling to identify bottleneck operations
# Configuration: 8 nodes, 64 GPUs, EP=64 (6 experts/GPU), seq=512, batch=1

[job]
dump_folder = "./outputs/kimi_1t_profiling_ep64"
description = "Deep Profiling - CPU Offload + Cache Clear - 8 nodes"

[profiling]
enable_profiling = true
profile_freq = 5  # Must be >= warmup (1) + active (3)
profiler_warmup = 1
profiler_active = 3

[metrics]
log_freq = 1

[model]
name = "deepseek_v3"
flavor = "kimi_k2"
hf_assets_path = "./assets/hf/DeepSeek-V3-Base"

[optimizer]
name = "AdamW"
lr = 2.2e-4

[lr_scheduler]
warmup_steps = 2
decay_ratio = 0.8

[training]
local_batch_size = 1
seq_len = 512
steps = 15  # More steps for better profiling data (need >= profile_freq for traces)
dataset = "c4_test"

# OPTIMIZATIONS ENABLED
enable_cpu_offload = true
enable_detailed_memory_tracking = true
clear_cache_between_steps = true
skip_optimizer_step = true

[parallelism]
data_parallel_shard_degree = -1
expert_parallel_degree = 64

[activation_checkpoint]
mode = "full"

[compile]
enable = false
