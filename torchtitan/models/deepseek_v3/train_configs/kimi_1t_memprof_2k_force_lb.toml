# DEEP MEMORY PROFILING: 2k context with FORCE LOAD BALANCE
# Baseline for comparison with 4k

[job]
dump_folder = "./outputs/memprof_2k_flb"
description = "Deep Memory Profiling - 2k context (force LB)"

[profiling]
enable_profiling = true
profile_freq = 5
profiler_warmup = 1
profiler_active = 2
enable_memory_snapshot = true
save_memory_snapshot_folder = "memory_snapshot_2k_flb"

[metrics]
log_freq = 1

[model]
name = "deepseek_v3"
flavor = "kimi_k2"
hf_assets_path = "./assets/hf/DeepSeek-V3-Base"

[optimizer]
name = "AdamW"
lr = 2.2e-4

[lr_scheduler]
warmup_steps = 2
decay_ratio = 0.8

[training]
local_batch_size = 1
seq_len = 2048
steps = 3
dataset = "c4_test"
enable_cpu_offload = true
enable_detailed_memory_tracking = true
clear_cache_between_steps = true
skip_optimizer_step = true

[parallelism]
data_parallel_shard_degree = -1
expert_parallel_degree = 64

[activation_checkpoint]
mode = "full"

[compile]
enable = false

[debug]
moe_force_load_balance = true
