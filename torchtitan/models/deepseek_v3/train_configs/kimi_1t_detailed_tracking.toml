# Detailed Memory Tracking Test
# Track memory at every phase with cache clearing between steps

[job]
dump_folder = "./outputs/kimi_1t_detailed_tracking"

[profiling]
enable_profiling = true
profile_freq = 10  # Don't take snapshot (expensive)
enable_memory_snapshot = false  # Disable snapshot for cleaner logs

[metrics]
log_freq = 1

[model]
name = "deepseek_v3"
flavor = "kimi_k2"
hf_assets_path = "./assets/hf/DeepSeek-V3-Base"

[optimizer]
name = "AdamW"
lr = 2.2e-4

[lr_scheduler]
warmup_steps = 2
decay_ratio = 0.8

[training]
local_batch_size = 1
seq_len = 256
steps = 5  # Just 5 steps for detailed tracking
dataset = "c4_test"
enable_cpu_offload = true

# Detailed memory tracking
enable_detailed_memory_tracking = true
clear_cache_between_steps = true  # Clear cache after each step

[parallelism]
data_parallel_shard_degree = -1
expert_parallel_degree = 64

[activation_checkpoint]
mode = "full"

[compile]
enable = false
