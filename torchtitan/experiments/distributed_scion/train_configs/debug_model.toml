[job]
dump_folder = "./outputs"
description = "DeepSeek-V3 debug training"
print_args = false
use_for_integration_test = true

[profiling]
enable_profiling = false
save_traces_folder = "profile_trace"
profile_freq = 10
enable_memory_snapshot = false
save_memory_snapshot_folder = "memory_snapshot"

[metrics]
log_freq = 1
disable_color_printing = false
enable_tensorboard = false
save_tb_folder = "tb"
enable_wandb = false

[model]
name = "deepseek_v3"
flavor = "debugmodel"
# test tokenizer, for debug purpose only
hf_assets_path = "./tests/assets/tokenizer"
# converters = ["float8"]

[optimizer]
name = "DistributedScion"
beta1 = 0.0
beta2 = 0.0
implementation = "fused"
early_step_in_backward = false
lr = 0.1
eps = 1e-20
weight_decay = 0.0
is_light = false
norm_factor = "spectral"
zeropower_backend = "newtonschulz5"
backend_steps = 5
momentum = 0.1
nesterov = false

[[optimizer.extra_splits_rules]]
lr = 0.1
str_match = "tok_embeddings.weight"
norm_factor = "embed_sqrt"
backend = "identity"

[[optimizer.extra_splits_rules]]
lr = 0.1
str_match = "output.weight"
norm_factor = "unembed_sqrt"
backend = "identity"

[[optimizer.extra_splits_rules]]
str_match = "\\.router.gate.weight"
norm_factor = "spectral"

[[optimizer.extra_splits_rules]]
str_match = "ssnorm_scale"
norm_factor = "sign"
backend = "identity"
[lr_scheduler]
warmup_steps = 2  # lr scheduler warm up, normally 20% of the train steps
decay_ratio = 0.8  # lr scheduler decay ratio, 80% of the train steps
decay_type = "linear"
min_lr_factor = 0.0

[training]
local_batch_size = 8
seq_len = 2048
max_norm = 0.0  # grad norm clipping
steps = 10
dataset = "c4_test"  # supported datasets: c4_test (2K), c4 (177M)

[parallelism]
data_parallel_replicate_degree = 1
data_parallel_shard_degree = -1
fsdp_reshard_after_forward = "default" # default / never / always
tensor_parallel_degree = 1
enable_async_tensor_parallel = false
pipeline_parallel_degree = 1
pipeline_parallel_schedule = "1F1B"
context_parallel_degree = 1
expert_parallel_degree = 1
expert_tensor_parallel_degree = 1

[checkpoint]
enable = false
folder = "checkpoint"
interval = 10
last_save_model_only = false
export_dtype = "float32"
async_mode = "disabled"  # ["disabled", "async", "async_with_pinned_mem"]

[activation_checkpoint]
mode = "selective"  # ["none", "selective", "full"]
selective_ac_option = 'op'  # 'int' = ac every positive int layer or 'op', ac based on ops policy

[compile]
enable=false
components = ["model", "loss"]

[float8]
enable_fsdp_float8_all_gather = false
precompute_float8_dynamic_scale_for_fsdp = false
filter_fqns = ["output", "router.gate"]
moe_fqns = ["experts"]
