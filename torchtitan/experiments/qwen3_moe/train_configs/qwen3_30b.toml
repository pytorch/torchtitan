[job]
dump_folder = "./outputs"
description = "Qwen3 MoE debug training"
print_args = true

[profiling]
enable_profiling = false
save_traces_folder = "profile_trace"
profile_freq = 10
enable_memory_snapshot = false
save_memory_snapshot_folder = "memory_snapshot"

[metrics]
log_freq = 1
disable_color_printing = false
enable_tensorboard = false
save_tb_folder = "tb"
enable_wandb = false

[model]
name = "qwen3_moe"
flavor = "Qwen/Qwen3-Coder-30B-A3B-Instruct-FP8"
# test tokenizer.model, for debug purpose only
hf_assets_path = "./tests/assets/tokenizer"
# converters = ["float8"]

[optimizer]
name = "AdamW"
lr = 4e-3
eps = 1e-15
implementation = "foreach"

[lr_scheduler]
warmup_steps = 100  # lr scheduler warm up, normally 20% of the train steps
decay_ratio = 0.8  # lr scheduler decay ratio, 80% of the train steps
decay_type = "linear"
min_lr_factor = 0.1

[training]
local_batch_size = 1 # reduce batch size for memory
seq_len = 512 # reduce sequence length for memory
max_norm = 1.0  # grad norm clipping
steps = 200
dataset = "c4"  # supported datasets: c4_test (2K), c4 (177M)

[parallelism]
data_parallel_replicate_degree = 1
data_parallel_shard_degree = 2   # we use Zero2 so it's not really sharding per se...
fsdp_reshard_after_forward = "default" # default / never / always
tensor_parallel_degree = 1
enable_async_tensor_parallel = false
pipeline_parallel_degree = 1
context_parallel_degree = 1
# expert_parallel_degree = 2  set in custom_args

[checkpoint]
enable = false
folder = "checkpoint"
interval = 10
export_dtype = "float32"
async_mode = "disabled"  # ["disabled", "async", "async_with_pinned_mem"]

[activation_checkpoint]
mode = "selective"  # enable activation checkpointing for memory saving
selective_ac_option = '2'  # 'int' = ac every positive int layer or 'op', ac based on ops policy

[float8]
enable_fsdp_float8_all_gather = false
precompute_float8_dynamic_scale_for_fsdp = false
filter_fqns = ["output", "router.gate"]

[experimental]
# expert parallelism is set here (default is 2)
# custom_args_module = "torchtitan.experiments.deepseek_v3.train_configs.custom_args"
