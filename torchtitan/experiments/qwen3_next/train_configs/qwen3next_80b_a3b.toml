[job]
dump_folder = "./outputs"
description = "Qwen 3 Next 80B A3B"

[profiling]
enable_profiling = false
save_traces_folder = "profile_trace"
profile_freq = 100

[metrics]
log_freq = 1
enable_tensorboard = false
save_tb_folder = "tb"
disable_color_printing = true

[model]
name = "qwen3_next"
flavor = "80B_A3B"
hf_assets_path = "./assets/hf/Qwen3-235B-A22B"
# converters = ["quantize.linear.mx"]
# converters = ["quantize.linear.mx", "quantize.grouped_mm.mx"]

[optimizer]
name = "AdamW"
lr = 8e-4
eps = 1e-8

[lr_scheduler]
warmup_steps = 600

[training]
local_batch_size = 8
seq_len = 4096
max_norm = 1.0  # grad norm clipping
steps = 3000
dataset = "c4"

[parallelism]
data_parallel_replicate_degree = 1
data_parallel_shard_degree = -1
fsdp_reshard_after_forward = "default" # default / never / always
tensor_parallel_degree = 1
enable_async_tensor_parallel = false
expert_parallel_degree = 1
expert_tensor_parallel_degree = 1

[checkpoint]
enable = false
folder = "checkpoint"
interval = 10
last_save_model_only = false
export_dtype = "bfloat16"
async_mode = "disabled" # ["disabled", "async", "async_with_pinned_mem"]

[activation_checkpoint]
mode = "full"  # ["none", "selective", "full"]
selective_ac_option = "op"  # "int" = ac every positive int layer or 'op', ac based on ops policy

[compile]
enable=true
components = ["model", "loss"]

[quantize.linear.mx]
filter_fqns = ["output", "router.gate"]

[quantize.grouped_mm.mx]
fqns = ["experts"]
