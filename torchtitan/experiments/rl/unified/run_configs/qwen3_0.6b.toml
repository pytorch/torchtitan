[job]
dump_folder = "./outputs"
description = "Qwen 3 0.6B GRPO experiment"
custom_config_module = "torchtitan.experiments.rl.unified.job_config"

[profiling]
enable_profiling = false
save_traces_folder = "profile_trace"
profile_freq = 100

[metrics]
log_freq = 1
enable_tensorboard = false
save_tb_folder = "tb"

[model]
name = "qwen3"
flavor = "0.6B"
hf_assets_path = "./assets/hf/Qwen3-0.6B"

[optimizer]
name = "AdamW"
lr = 1e-6

[lr_scheduler]
warmup_steps = 2  # lr scheduler warm up, 20% total steps


[policy_optimization]
grpo_beta = 0.1
use_stable_grpo = false
grpo_group_size = 8
batch_invariant_mode = true

[training]
local_batch_size = 4
seq_len = 4096
max_norm = 1.0  # grad norm clipping
steps = 10
dataset = "c4"
dtype = "bfloat16"  # matching inference dtype

[parallelism]  # training parallelism plan
data_parallel_replicate_degree = 1
data_parallel_shard_degree = 1
fsdp_reshard_after_forward = "default" # default / never / always
tensor_parallel_degree = 2

[checkpoint]
initial_load_path = "/data/users/jianiw/model/qwen3-0.6b"

[activation_checkpoint]
mode = "none"  # ["none", "selective", "full"]
selective_ac_option = "op"  # "int" = ac every positive int layer or 'op', ac based on ops policy

[compile]
enable=false
components = ["model", "loss"]

[generation]
dtype = "bfloat16"  # this will convert the whole model to bfloat16
gpu_memory_utilization = 0.5
enforce_eager = true

[generation.parallelism]
data_parallel_replicate_degree = 1
tensor_parallel_degree = 2

[generation.sampling]
temperature = 0.8
top_p = 0.95
max_tokens = 100
