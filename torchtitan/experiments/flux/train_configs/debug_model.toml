
[job]
dump_folder = "./outputs"
description = "Flux debug model"
print_args = false
use_for_integration_test = true

[profiling]
enable_profiling = false
save_traces_folder = "profile_trace"
profile_freq = 10
enable_memory_snapshot = false
save_memory_snapshot_folder = "memory_snapshot"

[metrics]
log_freq = 1
disable_color_printing = false
enable_tensorboard = false
save_tb_folder = "tb"
enable_wandb = false

[model]
name = "flux"
flavor = "flux-debug"
tokenizer_path = "./tests/assets/test_tiktoken.model"
[optimizer]
name = "AdamW"
lr = 8e-4
eps = 1e-8

[lr_scheduler]
warmup_steps = 1  # 10% warmup steps
decay_ratio = 0.0  # no decay, stay stable during training

[training]
test_mode = true
local_batch_size = 4
max_norm = 2.0  # grad norm clipping
steps = 10
compile = false
dataset = "cc12m-test"
classifer_free_guidance_prob = 0.447
img_size = 256

[encoder]
t5_encoder = "/data/users/wesleytruong/a/torchtitan/torchtitan/experiments/flux/tests/assets/t5-v1_1-xxl"  # T5 encoder to use for text
clip_encoder = "/data/users/wesleytruong/a/torchtitan/torchtitan/experiments/flux/tests/assets/clip-vit-large-patch14"
max_t5_encoding_len = 256
autoencoder_path = "torchtitan/experiments/flux/assets/autoencoder/ae.safetensors"  # Autoencoder to use for image

[eval]
enable_classifer_free_guidance = true
classifer_free_guidance_scale = 5.0
denoising_steps = 4
save_img_folder = "img"
eval_freq = 5

[parallelism]
data_parallel_replicate_degree = 1
data_parallel_shard_degree = -1

[experimental]
custom_args_module = "torchtitan.experiments.flux.job_config"

[activation_checkpoint]
mode = "full"

[checkpoint]
enable_checkpoint = true
folder = "checkpoint"
interval = 10
last_save_model_weights_only = false
export_dtype = "float32"
async_mode = "disabled"  # ["disabled", "async", "async_with_pinned_mem"]
