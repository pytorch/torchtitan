
[job]
dump_folder = "./outputs"
description = "Flux-schnell model"
print_args = false

[profiling]
enable_profiling = false
save_traces_folder = "profile_trace"
profile_freq = 10
enable_memory_snapshot = false
save_memory_snapshot_folder = "memory_snapshot"

[metrics]
log_freq = 10
disable_color_printing = true
enable_tensorboard = false
save_tb_folder = "tb"
enable_wandb = false

[model]
name = "flux"
flavor = "flux-schnell"

[optimizer]
name = "AdamW"
lr = 1e-4
eps = 1e-8

[lr_scheduler]
warmup_steps = 0
decay_ratio = 0.0  # no decay

[training]
batch_size = 16
seq_len = 256
max_norm = 1.0  # grad norm clipping
steps = 30_000
compile = false
dataset = "cc12m_preprocessed"
classifer_free_guidance_prob = 0.1
img_size = 256

[encoder]
t5_encoder = ""
context_in_dim = 4096
clip_encoder = ""
max_t5_encoding_len = 256
autoencoder_path = ""
autoencoder_shift = 0.1159
autoencoder_scale = 0.3611
empty_encodings_path = "/dataset/empty_encodings"

[eval]
enable_classifer_free_guidance = true
classifer_free_guidance_scale = 5.0
denoising_steps = 50
save_img_folder = "img"
eval_freq = 614400
dataset = "coco_preprocessed"
target_eval_loss = 0.586

[parallelism]
data_parallel_replicate_degree = 1
data_parallel_shard_degree = -1

[experimental]
custom_args_module = "torchtitan.experiments.flux.job_config"

[activation_checkpoint]
mode = "full"

[checkpoint]
enable_checkpoint = false
folder = "checkpoint"
interval = 30_000
model_weights_only = false
export_dtype = "float32"
async_mode = "disabled"  # ["disabled", "async", "async_with_pinned_mem"]
